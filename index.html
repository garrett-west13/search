<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="image.html">Images</a></li>
                    <li><a href="advanced.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Boogle</h1>
                <form id="myForm" action="https://www.google.com/search" method="get">
                    <input type="text" name="q" autofocus="" title="Search" aria-label="Search" class="search_bar" maxlength="2048">
                    <div class="button-container">
                    <button type="submit" class="search_button" aria-label="Google Search" name="btnK" role="button" tabindex="0">Boogle Search</button>
                    <button type="submit" class="search_button" aria-label="I'm Feeling Lucky" name="btnI" role="button" tabindex="0">I'm Feeling Lucky</button>
                    </div>
                </form>                          
            </div>
        </main>
    </body>
</html>
