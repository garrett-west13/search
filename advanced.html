<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Google<br><span class="advanced">Advanced Search</span></h1>

            <form action="https://www.google.com/search" method="get">
                <div class="advanced-search">
                    <div class="input-container">
                        <label for="all-words">Find pages with… “all these words:”</label>
                        <input type="text" id="all-words" name="as_q" required>
                    </div>

                    <div class="input-container">
                        <label for="exact-phrase">Find pages with… “this exact word or phrase:”</label>
                        <input type="text" id="exact-phrase" name="as_epq" required>
                    </div>

                    <div class="input-container">
                        <label for="any-words">Find pages with… “any of these words:”</label>
                        <input type="text" id="any-words" name="as_oq" required>
                    </div>

                    <div class="input-container">
                        <label for="none-words">Find pages with… “none of these words:”</label>
                        <input type="text" id="none-words" name="as_eq" required>
                    </div>
                    <div class="button-container">
                        <input type="submit" value="Advanced Search" class="advanced-button">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
