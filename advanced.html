<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Search</a></li>
            </ul>
        </nav>
    </header>
    <div class="appbar">
        <label>Advanced Search</label>
    </div>
    <div class="search-form">
        <form action="https://www.google.com/search" method="get">
            <div class="advanced-search">
                <div class="heading-container">
                    <h3>Find pages with…</h3>
                    <h3 class="usage-heading">To do this in the search box</h3>
                  </div>
                <div class="input_row">
                    <div class="advanced_label">
                        <label for="all-words">“all these words:”</label>
                    </div>
                    <div class="input-container">
                        <input class="advanced_bar" type="text" id="all-words" name="as_q">
                    </div>
                    <div class="usage">
                        <p>Type the important words: “blow dry”</p>
                    </div>
                </div>
                <div class="input_row">
                    <div class="advanced_label">
                        <label class="advanced_label" for="exact-phrase">“this exact word or phrase:”</label>
                    </div>
                    <div class="input-container">
                        <input class="advanced_bar" type="text" id="exact-phrase" name="as_epq">
                    </div>
                    <div class="usage">
                        <p>Put exact words in quotes: "puppies"</p>
                    </div>
                </div>
                <div class="input_row">
                    <div class="advanced_label">
                        <label class="advanced_label" for="any-words">“any of these words:”</label>
                    </div>
                    <div class="input-container">
                        <input class="advanced_bar" type="text" id="any-words" name="as_oq">
                    </div>
                    <div class="usage">
                        <p>Type OR between all the words you want: “puppies OR cats”</p>
                    </div>
                </div>
                <div class="input_row">
                    <div class="advanced_label">
                        <label class="advanced_label" for="none-words">“none of these words:”</label>
                    </div>
                    <div class="input-container">
                        <input class="advanced_bar" type="text" id="none-words" name="as_eq">
                    </div>
                    <div class="usage">
                        <p>Put a minus sign just before words you don't want: “-apple”</p>
                    </div>
                </div>
                <div class="a-button-container">
                    <input id="advanced_submit" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
